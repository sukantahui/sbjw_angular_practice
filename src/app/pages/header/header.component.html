<div class="navbar">
  <!--For Public-->
  <mat-toolbar [ngStyle]="myStyle()" *ngIf="!isAuthenticated">
    <mat-toolbar-row fxLayoutAlign="space-between center">
      <div fxLayout="row">
        <button mat-button >
          <mat-icon>home</mat-icon>
          <span class="logo">Coder</span>
        </button>
        <div *ngIf="!deviceXs">
          <button mat-button
                  [routerLink]="['/']"
                  routerLinkActive="MyActiveMenu"
                  [routerLinkActiveOptions]="{exact: true}">Home</button>
          <button mat-button >Contact Us</button>
          <button mat-button >About Us</button>
        </div>

        <button mat-button [matMenuTriggerFor]="menu">Menu</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item [routerLink]="['/customer']" routerLinkActive="MyActiveMenu">Customer</button>
          <button mat-menu-item [routerLink]="['/product']" routerLinkActive="MyActiveMenu">Product</button>
        </mat-menu>


      </div>
      <button mat-button mat-raised-button
              [routerLink]="['/auth']"
              routerLinkActive="MyActiveMenu">Login</button>
      <button mat-button *ngIf="isAuthenticated" (click)="logout()">Logout</button>
      <div>
        <button  mat-button>
          <mat-icon *ngIf="deviceXs">more_vert</mat-icon>
          <span *ngIf="!deviceXs">Menu</span>
        </button>
      </div>
    </mat-toolbar-row>

    <mat-toolbar-row *ngIf="deviceXs" fxLayoutAlign="space-between end">
      <button mat-button >Home</button>
      <button mat-button >Contact Us</button>
      <button mat-button >About Us</button>
    </mat-toolbar-row>
  </mat-toolbar>
  <!--For Owner-->
  <mat-toolbar [ngStyle]="myStyle()" *ngIf="isAuthenticated && isOwner">
    <mat-toolbar-row fxLayoutAlign="space-between center">
      <div fxLayout="row">
          <button mat-button >
            <mat-icon>home</mat-icon>
            <span class="logo">Coder</span>
          </button>
          <div *ngIf="!deviceXs">
            <button mat-button
                    [routerLink]="['/']"
                    routerLinkActive="MyActiveMenu"
                    [routerLinkActiveOptions]="{exact: true}">Home</button>
            <button mat-button >Contact Us</button>
            <button mat-button >About Us</button>
          </div>




          <div ngbDropdown class="">
            <button class="btn" id="dropdownBasic2" routerLinkActive="MyActiveMenu" ngbDropdownToggle>My Toggle dropdown</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic2">
              <button ngbDropdownItem>Action - 1</button>
              <button ngbDropdownItem>Another Action</button>
              <button ngbDropdownItem>Something else is here</button>
            </div>
          </div>

          <button mat-button [matMenuTriggerFor]="menu">Menu</button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item [routerLink]="['/customer']" routerLinkActive="MyActiveMenu">Customer</button>
            <button mat-menu-item [routerLink]="['/product']" routerLinkActive="MyActiveMenu">Product</button>
          </mat-menu>

        <!--for huge menus-->
        <button mat-button [matMenuTriggerFor]="animals">Animal index</button>

        <mat-menu #animals="matMenu">
          <button mat-menu-item [matMenuTriggerFor]="vertebrates">Vertebrates</button>
          <button mat-menu-item [matMenuTriggerFor]="invertebrates">Invertebrates</button>
        </mat-menu>

        <mat-menu #vertebrates="matMenu">
          <button mat-menu-item [matMenuTriggerFor]="fish">Fishes</button>
          <button mat-menu-item [matMenuTriggerFor]="amphibians">Amphibians</button>
          <button mat-menu-item [matMenuTriggerFor]="reptiles">Reptiles</button>
          <button mat-menu-item>Birds</button>
          <button mat-menu-item>Mammals</button>
        </mat-menu>

        <mat-menu #invertebrates="matMenu">
          <button mat-menu-item>Insects</button>
          <button mat-menu-item>Molluscs</button>
          <button mat-menu-item>Crustaceans</button>
          <button mat-menu-item>Corals</button>
          <button mat-menu-item>Arachnids</button>
          <button mat-menu-item>Velvet worms</button>
          <button mat-menu-item>Horseshoe crabs</button>
        </mat-menu>

        <mat-menu #fish="matMenu">
          <button mat-menu-item>Baikal oilfish</button>
          <button mat-menu-item>Bala shark</button>
          <button mat-menu-item>Ballan wrasse</button>
          <button mat-menu-item>Bamboo shark</button>
          <button mat-menu-item>Banded killifish</button>
        </mat-menu>

        <mat-menu #amphibians="matMenu">
          <button mat-menu-item>Sonoran desert toad</button>
          <button mat-menu-item>Western toad</button>
          <button mat-menu-item>Arroyo toad</button>
          <button mat-menu-item>Yosemite toad</button>
        </mat-menu>

        <mat-menu #reptiles="matMenu">
          <button mat-menu-item>Banded Day Gecko</button>
          <button mat-menu-item>Banded Gila Monster</button>
          <button mat-menu-item>Black Tree Monitor</button>
          <button mat-menu-item>Blue Spiny Lizard</button>
          <button mat-menu-item disabled>Velociraptor</button>
        </mat-menu>
        <!--for huge menus-->
      </div>
      <button mat-button mat-raised-button *ngIf="isAuthenticated" (click)="logout()">Logout</button>
      <div>
          <button  mat-button>
            <mat-icon *ngIf="deviceXs">more_vert</mat-icon>
            <span *ngIf="!deviceXs">Menu</span>
          </button>
      </div>
    </mat-toolbar-row>

    <mat-toolbar-row *ngIf="deviceXs" fxLayoutAlign="space-between end">
      <button mat-button >Home</button>
      <button mat-button >Contact Us</button>
      <button mat-button >About Us</button>
    </mat-toolbar-row>
  </mat-toolbar>
  <!--For Manager-->
  <mat-toolbar color="accent" *ngIf="isAuthenticated && isWorker">
    <mat-toolbar-row fxLayoutAlign="space-between center">
      <div fxLayout="row">
          <button mat-button >
            <mat-icon>home</mat-icon>
            <span class="logo">Coder</span>
          </button>
          <div *ngIf="!deviceXs">
            <button mat-button
                    [routerLink]="['/']"
                    routerLinkActive="MyActiveMenu"
                    [routerLinkActiveOptions]="{exact: true}">Home</button>
            <button mat-button >Contact Us</button>
            <button mat-button >About Us</button>
          </div>
          <div ngbDropdown class="d-inline-block">
            <button class="btn btn-outline-primary" id="dropdownBasic3" ngbDropdownToggle>Toggle dropdown</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <button ngbDropdownItem>Action - 1</button>
              <button ngbDropdownItem>Another Action</button>
              <button ngbDropdownItem>Something else is here</button>
            </div>
          </div>

          <button mat-button [matMenuTriggerFor]="menu">Menu</button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item [routerLink]="['/customer']" routerLinkActive="MyActiveMenu">Customer</button>
            <button mat-menu-item [routerLink]="['/product']" routerLinkActive="MyActiveMenu">Product</button>
          </mat-menu>


      </div>
      <button mat-button
              [routerLink]="['/auth']"
              routerLinkActive="MyActiveMenu">Login</button>
      <button mat-button *ngIf="isAuthenticated" (click)="logout()">Logout</button>
      <div>
          <button  mat-button>
            <mat-icon *ngIf="deviceXs">more_vert</mat-icon>
            <span *ngIf="!deviceXs">Menu</span>
          </button>
      </div>
    </mat-toolbar-row>

    <mat-toolbar-row *ngIf="deviceXs" fxLayoutAlign="space-between end">
      <button mat-button >Home</button>
      <button mat-button >Contact Us</button>
      <button mat-button >About Us</button>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
